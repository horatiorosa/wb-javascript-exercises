<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <ul class="prizes"></ul>
  <script>
    const person1 = {
      name: 'wes',
      age: 200
    };

    const myMap = new Map();
    // .set() needs 2 arguments
    myMap.set('name', 'wes');
    myMap.set(100, 'This is a number');
    myMap.set(person1, 'Really Cool');
    console.log(myMap);

    const score = 200;
    const prizes = new Map();
    prizes.set(100, 'Bear');
    prizes.set(200, 'Duck');
    prizes.set(300, 'Car');
    console.log(`you win a ${prizes.get(score)}`);

    // select that ul
    const ul = document.querySelector('.prizes');
    /*
      ways too loop through the map
      prizes.forEach(entry => {
        console.log(entry);
      })
      # returns:
        Bear
        Duck
        Car

      or the for-of loop
      for (const prize of prizes) {
        console.log(prize);
      }
      # returns:
        (2) [100, "Bear"]
        (2) [200, "Duck"]
        (2) [300, "Car"]

        destructered for-of loop below
        created 2 temp variables that we can use in the view
    */
    for (const [points, prize] of prizes) {
      const li = `<li>${points} - ${prize}</li>`;
      ul.insertAdjacentHTML('beforeend', li);
    }
    // .has()
    // .delete()
  </script>
</body>

</html>
